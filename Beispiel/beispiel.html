<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkhaus Übersicht</title>
    <!-- CSS einbinden -->
    <link rel="stylesheet" href="beispiel.css">
    <!-- Chart.js einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
    <h1>Parkhaus Übersicht</h1>
    <canvas id="parkhausChart" width="400" height="200"></canvas>
    <table id="parkhausTable">
        <thead>
            <tr>
                <th>Parkhaus ID</th>
                <th>Parkhaus Name</th>
                <th>Gesamtplätze</th>
                <th>Freie Plätze</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- JavaScript einbinden -->
    <script src="beispiel.js"></script>
</body>
</html>
